<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Tic-Tac-Toe.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="container">
        <h1 id="title">Tic-Tac-Toe Game</h1>
    <div>
        <p id="display">Player 1's turn to play</p>
    </div>
    <section class="boxes">
        <div class="box" id="one"></div>
        <div class="box" id="two"></div>
        <div class="box" id="three"></div>
    </section>
    <section class="boxes">
        <div class="box" id="four"></div>
        <div class="box" id="five"></div>
        <div class="box" id="six"></div>
    </section>
    <section class="boxes">
        <div class="box" id="seven"></div>
        <div class="box" id="eight"></div>
        <div class="box" id="nine"></div>
    </section>
    </div>
</body>
<div class="button">
    <button>Restart</button>
</div>
</html>
